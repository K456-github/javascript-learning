<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link rel="stylesheet" href="./css/invoice.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d d-flex justify-content-between align-items-center">
              <h1 my-3>Invoice App</h1>
              <button class="btn btn-outline-dark d-print-none px-3" onclick="print()">
                <i class="bi bi-printer px-1"></i>Print
              </button>
            </div>
            <div class="border mb-3 p-3">
              <form action="" id="invoiceform">
                <div class="row">
                  <div class="col w-50">
                    <div class="">
                      <label for="" class="form-label">Select Service</label>
                      <select
                        name=""
                        id="SelectService"
                        class="form-select"
                        required
                      ></select>
                    </div>
                  </div>
                  <div class="col">
                    <label for="" class="form-label">Input Quantity</label>
                    <input
                      type="number"
                      class="form-control"
                      id="quantity"
                      required
                    />
                  </div>
                  <div class="col">
                    <button class="btn btn-dark w-100 h-100">
                      <i class="bi bi-plus-circle"></i>
                      Add
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <table class="table table-bordered d-none" id="listTable">
              <thead>
                <tr>
                  <th>Service</th>
                  <th>Quantity</th>
                  <th>Unit Price</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="lists"></tbody>
              <tfoot>
                <tr>
                  <td class="text-end" colspan="3">Sub Total</td>
                  <td class="text-end">$ <span id="subTotal">0</span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Tax (5%)</td>
                  <td class="text-end">$ <span id="subTotal">0</span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Total</td>
                  <td class="text-end">$ <span id="subTotal">0</span></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
      <h3 class="d-print-block">This is a print</h3>
    </div>
    <script src="./js/invoice.js"></script>
  </body>
</html>
